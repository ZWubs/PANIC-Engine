<!DOCTYPE html>
<html lang="en">

    <head>

        <title>PANIC Engine</title>

		<meta charset="UTF-8">

		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<link rel="icon" type="image/png" href="../logo.png"/>

        <style>

            html, body {

                width: 100%;
                height: 100%;

                margin: 0;

				overflow: hidden;

            }

			#PANIC {

				width: 100%;
				height: 100%;

			}

			#PANIC-Rendering {

				width: 100%;
				height: 100%;

			}

        </style>

    </head>

    <body>

		<script src="../../build/panic.js"></script>

        <script>

            PANIC.Debug.enable();

			PANIC.Debug.Access.enable();

            // Test Event Base Input
            PANIC.Keyboard.onKey( "1", () => { console.log( "onKey(): WORKS!" ) } );
            PANIC.Keyboard.onKeyDown( "2", () => { console.log( "onKeyDown(): WORKS!" ) } );
            PANIC.Keyboard.onKeyUp( "3", () => { console.log( "onKeyUp(): WORKS!" ) } );

            // Test Registering "Fake" Event Keys
            PANIC.Keyboard.onKey( "12", () => { console.log( "onKey(): WORKS!" ) } );
            PANIC.Keyboard.onKeyDown( "23", () => { console.log( "onKeyDown(): WORKS!" ) } );
            PANIC.Keyboard.onKeyUp( "34", () => { console.log( "onKeyUp(): WORKS!" ) } );

            // Test Registering "Fake" Polling Keys
            if( PANIC.Keyboard.getKey("45") ) { console.log( "getKey(): WORKS!"); }
            if( PANIC.Keyboard.getKeyDown("56") ) { console.log( "getKeyDown(): WORKS!"); }
            if( PANIC.Keyboard.getKeyUp("67") ) { console.log( "getKeyUp(): WORKS!"); }

            let Loop = function( time=0 ) {

                PANIC.Renderer.render( PANIC.Scene, PANIC.Camera );

                // Test Polling Keys
                if( PANIC.Keyboard.getKey("4") ) { console.log( "getKey(): WORKS!"); }
                if( PANIC.Keyboard.getKeyDown("5") ) { console.log( "getKeyDown(): WORKS!"); }
                if( PANIC.Keyboard.getKeyUp("6") ) { console.log( "getKeyUp(): WORKS!"); }

                PANIC.Updater.update();

                requestAnimationFrame( Loop );

            }

            requestAnimationFrame( Loop );

        </script>

    </body>

</html>

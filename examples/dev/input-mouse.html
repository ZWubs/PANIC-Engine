<!DOCTYPE html>
<html lang="en">

    <head>

        <title>PANIC Engine</title>

		<meta charset="UTF-8">

		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<link rel="icon" type="image/png" href="../logo.png"/>

        <style>

            html, body {

                width: 100%;
                height: 100%;

                margin: 0;

				overflow: hidden;

            }

			#PANIC {

				width: 100%;
				height: 100%;

			}

			#PANIC-Rendering {

				width: 100%;
				height: 100%;

			}

        </style>

    </head>

    <body>

		<script src="../../build/panic.js"></script>

        <script>

            PANIC.Debug.enable();

			PANIC.Debug.Access.enable();

            // Test Event Based Input
            PANIC.Mouse.onButtonDown( "L", () => { console.log( "onButtonDown(): WORKS!" ) } );
            PANIC.Mouse.onButton( "L", () => { console.log( "onButton(): WORKS!" ) } );
            PANIC.Mouse.onButtonUp( "L", () => { console.log( "onButtonUp(): WORKS!" ) } );

            // Test Registering "Fake" Event Buttons
            PANIC.Mouse.onButtonDown( "B", () => { console.log( "onButtonDown(): WORKS!" ) } );
            PANIC.Mouse.onButton( "A", () => { console.log( "onButton(): WORKS!" ) } );
            PANIC.Mouse.onButtonUp( "C", () => { console.log( "onButtonUp(): WORKS!" ) } );

            // Test Registering "Fake" Polling Buttons
            if( PANIC.Mouse.getButtonDown("B") ) { console.log( "getButtonDown(): WORKS!"); }
            if( PANIC.Mouse.getButton("A") ) { console.log( "getButton(): WORKS!"); }
            if( PANIC.Mouse.getButtonUp("C") ) { console.log( "getButtonUp(): WORKS!"); }

            PANIC.Mouse.onMove( ( e ) => { console.log( "onMove(): WORKS!" ) } );
            PANIC.Mouse.onScroll( ( e ) => { console.log( "onScroll(): WORKS!" ) } );

            let Loop = function( time=0 ) {

                PANIC.Renderer.render( PANIC.Scene, PANIC.Camera );

                // Test Polling Buttons
                if( PANIC.Mouse.getButtonDown("R") ) { console.log( "getButtonDown(R): WORKS!"); }
                if( PANIC.Mouse.getButton("R") ) { console.log( "getButton(L): WORKS!"); }
                if( PANIC.Mouse.getButtonUp("R") ) { console.log( "getButtonUp(M): WORKS!"); }

                if( PANIC.Mouse.getButtonDown("R") ) { console.log( "getButtonDown(R): WORKS!"); }
                if( PANIC.Mouse.getButton("R") ) { console.log( "getButton(L): WORKS!"); }
                if( PANIC.Mouse.getButtonUp("R") ) { console.log( "getButtonUp(M): WORKS!"); }

                if( PANIC.Mouse.getMove() ) {

					console.log( "getMove(): WORKS!");

					if( PANIC.Mouse.getPosition() ) { console.log( "getPosition(): WORKS!"); }

				}
                if( PANIC.Mouse.getScroll() ) {

					console.log( "getScroll(): WORKS!");

					if( PANIC.Mouse.getScrollAmount() ) { console.log( "getScrollAmount(): WORKS!"); }

				}



                PANIC.Updater.update();

                requestAnimationFrame( Loop );

            }

            requestAnimationFrame( Loop );

        </script>

    </body>

</html>
